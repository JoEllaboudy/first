<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exam-container">
        <h1>Exams</h1>
        <ul id="examList"></ul>
    </div>

    <!-- The Modal for Taking Exam -->
    <div id="takeExamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="examTitle"></h2>
            <form id="examForm"></form>
            <button type="button" id="submitExamButton" class="modern-button">Submit Exam</button>
        </div>
    </div>

    <!-- The Modal for Showing Result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
